name: Django Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ""  # Пустой пароль
          POSTGRES_DB: postgres
          POSTGRES_HOST_AUTH_METHOD: trust  # Ключевая строка! Отключает пароль
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt psycopg2-binary  # psycopg2-binary на случай проблем

    - name: Run migrations
      run: python manage.py migrate
      env:
        DATABASE_URL: postgres://postgres@localhost:5432/postgres

    - name: Run tests
      run: python manage.py test shop.tests
      env:
        DATABASE_URL: postgres://postgres@localhost:5432/postgres
      